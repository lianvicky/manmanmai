<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="less/moneyProduct.css"/>
  <script src="js/common/rem.js"></script>
</head>
<body>
<!--头部区域开始-->
<header>
  <div class="iconback">
    <a href="index.html" class="center-self-y"></a>
  </div>
  <h3 class="center-self-xy">国内折扣</h3>
  <div class="header-app center-self-y"></div>
</header>
<!--头部区域结束-->
<!--内容区域开始-->
<script type="text/template" id="tpl">
{{ each result as value i}}
<h3 class="title">{{value.productName}}</h3>
<div class="price">19.8元(5件99元)</div>
<div class="mall-info">
  <span class="mall">{{value.productFrom}}</span>
  <span>{{value.productTime}}</span>
  <span>{{value.productTips}}</span>
</div>
<div class="content">
  <div class="pro-info ">
    <div class="fr"><img src="images/star.jpg" alt=""/></div>
    {{value.productInfo}}
  </div>
  <p>{{#value.productImg}}</p>
</div>
<div class="buy"><a href="javascript:;">前往购买</a></div>
</div>
<div><img src="images/mmbweixin2.png" alt=""/>
  <div class="cu-content-pl ui-border-t">{{#value.productComment}}</div>
</div>
{{/each }}
</script>
<section class="main">
  <div class="container">
  </div>
</section>
<!--内容区域结束-->
<!--尾部开始-->
<section class="login">
  <a href="javascript:;">登录</a>
  <a href="javascript:;">注册</a>
  <a class="back" href="#"><img src="images/icons/top.jpg" alt=""/>返回顶部</a>
</section>
<footer>
  <p><span class="mobile-app">手机APP下载</span> 慢慢买手机版 -- <span>掌上比价平台</span></p>
  <p class="net">m.manmanbuy.com</p>
</footer>
<!--尾部结束-->
<script src="js/common/art-template.js"></script>
<script src="js/common/jquery-1.11.1.min.js"></script>
<script src="js/common/Tools.js"></script>
<script src="js/common/Route.js"></script>
<script src="js/discount.js"></script>
</body>
</html>
