<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>inlanddiscount.html</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="less/inlanddsicount.css"/>
  <script src="js/common/rem.js"></script>
</head>
<body>
<!--头部区域开始-->
<header>
  <div class="iconback">
    <a href="index.html" class="center-self-y"></a>
  </div>
  <h3 class="center-self-xy">国内折扣</h3>
  <div class="header-app center-self-y"></div>
</header>
<!--头部区域结束-->
<!--主体部分开始-->
<script type="text/template" id="pro">
  {{each result as value i}}
  <div class="item">
  <a href="discount.html?productid={{value.productId}}">
    <div class="pic">
     {{#value.productImg}}
    </div>
    <div class="info">
      <div class="title txt-cut">{{value.productName}}</div>
      <div class="price one-txt-cut">{{value.productPrice}}</div>
      <div class="mall-info">
        <span class="mall">
          {{value.productFrom}}
        </span>
        <span class='time'>
          {{value.productTime}}
        </span>
      </div>
    </div>
  </a>
    </div>
  {{/each}}
</script>
<section class="main">
<div class="pro clearfix">
</div>
</section>
<!--主体部分结束-->
<!--尾部开始-->
<section class="login">
  <a href="javascript:;">登录</a>
  <a href="javascript:;">注册</a>
  <a class="back" href="#"><img src="images/icons/top.jpg" alt=""/>返回顶部</a>
</section>
<footer>
  <p><span class="mobile-app">手机APP下载</span> 慢慢买手机版 -- <span>掌上比价平台</span></p>
  <p class="net">m.manmanbuy.com</p>
</footer>
<!--尾部结束-->
<script src="js/common/art-template.js"></script>
<script src="js/common/jquery-1.11.1.min.js"></script>
<script src="js/common/Route.js"></script>
<script src="js/inlanddiscount.js"></script>
</body>
</html>
