<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>产品列表</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="less/productlist.css"/>
  <script src="js/common/rem.js"></script>
</head>
<body>
<!--头部区域开始-->
<header>
  <div class="header-logo center-self-y"><a href="index.html"></a></div>
  <div class="header-app center-self-y"></div>
</header>
<section class="search">
  <div class="search-btn fr">
    <button class="center-self-y">搜索</button>
  </div>
  <div class="search-area">
    <input class="center-self-y" type="text" placeholder="请输入你想比价的商品">
  </div>
</section>
<!--头部区域结束-->
<script type="text/template" id="tit">
   {{each result}}
 {{$value.category}}
  {{/each}}
</script>
<!--主题部分开始-->
<section class="main">
  <div class="title">
    <button class="center-self-y">筛选</button>
    <div class="left">
      <a href="index.html">首页</a>>
      <a href="category.html">全部分类</a>>
     <a href="#" class="thispage">
     </a>>
    </div>
  </div>

  <script type="text/template" id="pro-list">
    <ul>
      {{each result as value  i}}
      <li>
        <a href="bijia.html?productid={{value.productId}}">
          <div class="pic fl">
            {{#value.productImg}}
          </div>
          <div class="info">
            <div class="tit">{{value.productName}}</div>
            <div class="price">{{value.productPrice}}</div>
            <div class="com">
              <span>{{value.productPrice}}</span>
              <span>{{value.productCom}}</span>
            </div>
          </div>
        </a>
      </li>
      {{/each}}
    </ul>
  </script>
  <div class="product-list">
  </div>
</section>

<!--主题部分结束-->
<section class="page">
  <button class="fl" data-page="prev">上一页</button>
  <select name="pageid" id="" class="center-self-x">
  </select>
  <button class="fr" data-page="next">下一页</button>
</section>
<script type="text/template" id="sl">

</script>

<!--尾部开始-->
<section class="login">
  <a href="javascript:;">登录</a>
  <a href="javascript:;">注册</a>
  <a class="back" href="#"><img src="images/icons/top.jpg" alt=""/>返回顶部</a>
</section>
<footer>
  <p><span class="mobile-app">手机APP下载</span> 慢慢买手机版 -- <span>掌上比价平台</span></p>
  <p class="net">m.manmanbuy.com</p>
</footer>
<!--尾部结束-->


<script src="js/common/art-template.js"></script>
<script src="js/common/jquery-1.11.1.min.js"></script>
<script src="js/common/Route.js"></script>
<script src="js/common/Tools.js"></script>
<script src="js/productlist.js"></script>
</body>
</html>
