<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>商品页</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="less/getcategarytitle.css"/>
  <script src="js/common/rem.js"></script>
</head>
<body>
<!--头部开始-->
<header>
  <div class="header-logo center-self-y"><a href="index.html"></a></div>
  <div class="header-app center-self-y"></div>
</header>
<section class="search">
  <div class="search-btn fr">
    <button class="center-self-y">搜索</button>
  </div>
  <div class="search-area">
    <input class="center-self-y" type="text" placeholder="请输入你想比价的商品">
  </div>
</section>
<!--头部结束-->
<!--内容部分开始-->
<!--品牌标题模板-->
<script type="text/template" id="tpl">
  {{ each result}}
  <li>
    <a class="list-title" href="javascript:;" data-titleId="{{$value.titleId}}">{{ $value.title}}</a>
    <ul class="clearfix"></ul>
  </li>
  {{ /each }}
</script>
<!--列表模板-->
<script type="text/template" id="tpl1">
  {{ each result}}
  <li><a href="productlist.html?categoryid={{$value.categoryId}}&category={{$value.category}}&pageid=1">{{ $value.category}}</a></li>
  {{/each}}
</script>
<section class="list-product">
  <ul class="row">
  </ul>
  <div></div>
</section>
<!--内容部分结束-->
<!--尾部开始-->
<section class="login">
  <a href="javascript:;">登录</a>
  <a href="javascript:;">注册</a>
  <a class="back" href="#"><img src="images/icons/top.jpg" alt=""/>返回顶部</a>
</section>
<footer>
  <p><span class="mobile-app">手机APP下载</span> 慢慢买手机版 -- <span>掌上比价平台</span></p>
  <p class="net">m.manmanbuy.com</p>
</footer>
<!--尾部结束-->
<script src="js/common/art-template.js"></script>
<script src="js/common/jquery-1.11.1.min.js"></script>
<script src="js/common/Route.js"></script>
<script src="js/category.js"></script>
</body>
</html>
