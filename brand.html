<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="less/brand.css"/>
  <script src="js/common/rem.js"></script>
</head>
<body>
<!--头部区域开始-->
<header>
  <div class="header-logo center-self-y"><a href="index.html"></a></div>
  <div class="header-app center-self-y"></div>
</header>
<section class="search">
  <div class="search-btn fr">
    <button class="center-self-y">搜索</button>
  </div>
  <div class="search-area">
    <input class="center-self-y" type="text" placeholder="请输入你想比价的商品">
  </div>
</section>
<!--头部区域结束-->
<!--内容区域开始-->
<section class="main">
  <div class="title">
    <div class="left">
      <a href="index.html">首页</a>>
      <a href="category.html">全部分类</a>>
    </div>
  </div>
  <div class="brands">
    <div class="tit">
      <div>热门品牌排行</div>
    </div>
    <div class="brand-list">
    </div>
  </div>
  <div class="pro-sell"></div>
  <div class="conments"></div>
</section>
<!--获取列表项牌子内容模板-->
<script type="text/template" id="bd-list">
<div class="top">
  <span class="topname"></span>哪个牌子好
</div>
<div class="lis">
  <ul>
    {{each result as value i}}
    <li>
      <a class="clearfix" href="productlist.html?categoryid={{value.categoryId}}&pageid=1">
        <div class="num">{{i+1}}</div>
        <div class="info">
          <div class="name">{{value.brandName}}</div>
          <div class="other">{{value.brandInfo}}</div>
        </div>
      </a>
    </li>
    {{/each}}
  </ul>
</div>
</script>
<!--列表下面销量排行内容模板-->
<script type="text/template" id="sell">
  <div class="top">
    <span class="topname"></span>产品销量排行
  </div>
  <div class="sp-list">
    <ul>
      {{each result as value i}}
      <li>
        <a href="bijia.html?productid={{value.productId}}">
          <div class="pic fl">
            {{#value.productImg}}
          </div>
          <div class="info">
            <div class="tit">{{value.productName}}</div>
            <div class="price">{{value.productPrice}}
              <span class="stars"></span>
            </div>
            <div class="com">
              <span>{{value.productPrice}}</span>
              <span>{{value.productCom}}</span>
            </div>
          </div>
        </a>
      </li>
     {{/each}}
   </ul>
 </div>
</script>
<!--评论部分模板-->
<script type="text/template" id="com">
  <div class="top">
    <span class="topname"></span>最新评论
  </div>
  <ul>
    {{each result as value i}}
    <li>
      <a href="javascript:;">
        <div class="com-top clearfix">
          <div class="pics fl">
          </div>
          <div class="info">
          </div>
        </div>
        <div class="comments">
          <div class="co-top">
            <span class="name">{{value.comName}}</span>
            <span class="stars"></span>
            <span class="time">{{value.comTime}}</span>
          </div>
          <div class="coms">{{value.comContent}}</div>
        </div>
      </a>
    </li>
    {{/each}}
  </ul>
</script>
<!--内容区域结束-->
<!--尾部开始-->
<section class="login">
  <a href="javascript:;">登录</a>
  <a href="javascript:;">注册</a>
  <a class="back" href="#"><img src="images/icons/top.jpg" alt=""/>返回顶部</a>
</section>
<footer>
  <p><span class="mobile-app">手机APP下载</span> 慢慢买手机版 -- <span>掌上比价平台</span></p>
  <p class="net">m.manmanbuy.com</p>
</footer>
<!--尾部结束-->
<script src="js/common/art-template.js"></script>
<script src="js/common/jquery-1.11.1.min.js"></script>
<script src="js/common/Route.js"></script>
<script src="js/common/Tools.js"></script>
<script src="js/brand.js"></script>
</body>
</html>
