<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>couponproduct.html</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <script src="js/common/rem.js"></script>
  <link rel="stylesheet" href="less/couponproduct.css"/>

</head>
<body>
<!--头部区域开始-->
<header>
  <div class="iconback">
    <a href="coupon.html" class="center-self-y"></a>
  </div>
  <h3 class="center-self-xy"></h3>
  <div class="header-app center-self-y"></div>
</header>
<!--头部区域结束-->
<!--内容区域开始-->
<section class="main">
  <div class="tip">--点餐前出示手机中的优惠券，即可享受优惠--</div>
  <div class="coupon-list">
  </div>
</section>
<script type="text/template" id="pro-list">
<ul>
  {{each result as value i}}
  <li class="clearfix" data-productId={{i}}>
    <!--<a href="couponproduct.html">-->
    <div class="pic">{{@value.couponProductImg}}</div>
    <div class="info">
      <div class="title">{{ value.couponProductName}}</div>
      <div class="price">{{ value.couponProductPrice}}</div>
      <div class="time">{{ value.couponProductTime}}</div>
    </div>
    <!--</a>-->
  </li>
  {{/each}}
</ul>
</script>
<!--内容区域结束-->
<!--遮罩层-->
<div class="model">
  <div class="con">
   <div class="picture">
   </div>
    <div class="arrow">
      <span class="left-arrow fl">&lt;</span>
      <span class="right-arrow fr">&gt;</span>
    </div>
  </div>
</div>

<!--尾部开始-->
<section class="login">
  <a href="javascript:;">登录</a>
  <a href="javascript:;">注册</a>
  <a class="back" href="#"><img src="images/icons/top.jpg" alt=""/>返回顶部</a>
</section>
<footer>
  <p><span class="mobile-app">手机APP下载</span> 慢慢买手机版 -- <span>掌上比价平台</span></p>
  <p class="net">m.manmanbuy.com</p>
</footer>
<!--尾部结束-->
<script src="js/common/art-template.js"></script>
<script src="js/common/jquery-1.11.1.min.js"></script>
<script src="js/common/Tools.js"></script>
<script src="js/common/Route.js"></script>
<script src="js/couponproduct.js"></script>
</body>
</html>
