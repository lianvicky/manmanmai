<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <script src="js/common/rem.js"></script>
  <link rel="stylesheet" href="less/baicaijia.css"/>
</head>
<body>
<!--头部区域开始-->
<header>
  <div class="iconback">
    <a href="index.html" class="center-self-y"></a>
  </div>
  <h3 class="center-self-xy">白菜价-淘宝内部券</h3>
  <div class="header-app center-self-y"></div>
</header>
<!--头部区域结束-->

<!--内容区域开始-->
<!--标题模板-->
<script type="text/template" id="title">
    {{each result as value i}}
    <li><a href="baicaijia.html?titleid={{value.titleId}}" data-titleId="{{value.titleId}}">{{value.title}}</a></li>
     {{/each}}
</script>
<section class="list-title">
  <div id="titles">
    <ul class="clearfix"></ul>
  </div>
  <div class="search center-self-y"><img src="images/search.svg" alt=""/></div>
</section>
<!--产品列表模板-->
<script type="text/template" id="list">
  {{each result as value i}}
  <div class="item clearfix">
    <div class="pic fl">{{#value.productImg}}</div>
    <div class="info">
      <div class="tit txt-cut">{{#value.productName}}</div>
      <div class="price one-txt-cut">{{#value.productPrice}}</div>
      <div class="progress">
        {{#value.productCouponRemain}}
        <div class="cheap">
          {{#value.productCoupon}}{{#value.productHref}}
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</script>
<section id="products">
  <div class="list-pro">
  </div>
</section>
<!--内容区域结束-->

<!--尾部开始-->
<section class="login">
  <a href="javascript:;">登录</a>
  <a href="javascript:;">注册</a>
  <a class="back" href="#"><img src="images/icons/top.jpg" alt=""/>返回顶部</a>
</section>
<footer>
  <p><span class="mobile-app">手机APP下载</span> 慢慢买手机版 -- <span>掌上比价平台</span></p>
  <p class="net">m.manmanbuy.com</p>
</footer>
<!--尾部结束-->
<script src="js/common/art-template.js"></script>
<script src="js/common/jquery-1.11.1.min.js"></script>
<script src="js/common/Route.js"></script>
<script src="js/common/Tools.js"></script>
<script src="js/common/iscroll-lite.js"></script>
<script src="js/baicaijia.js"></script>
</body>
</html>
