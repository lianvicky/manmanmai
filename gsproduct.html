<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>gsproduct.html</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="less/gsproduct.css"/>
  <script src="js/common/rem.js"></script>
</head>
<body>
<!--头部区域开始-->
<header>
  <div class="iconback">
    <a href="index.html" class="center-self-y"></a>
  </div>
  <h3 class="center-self-xy">凑单品</h3>
  <div class="header-app center-self-y"></div>
</header>
<!--头部区域结束-->

<!--店铺下拉菜单模板-->
<script type="text/template" id="shoplist">
<ul class="shop">
  {{each result as value i}}
  <li data-shopid={{value.shopId}} >
    <div class="shopName">{{value.shopName}}</div>
    <span class="center-self-y"><img src="images/current.svg" alt=""/></span>
  </li>
  {{/each}}
</ul>
</script>

<!--地区下拉菜单模板-->
<script type="text/template" id="arealist">
  <ul class="area">
    {{each result as value i}}
    <li data-shopid={{value.areaId}} >
      <div class="shopName">{{value.areaName}}</div>
      <span class="center-self-y"><img src="images/current.svg" alt=""/></span>
    </li>
    {{/each}}
  </ul>
</script>
<section class="main">
  <!--标题选择区域-->
  <div class="title clearfix">
    <div class="tit">
      <ul class="clearfix">
        <li>
          <a href="javascript:;">
            <span>京东</span>
            <i>
              <img src="images/sanjiao.svg" alt=""/>
            </i>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span>华北</span>
            <i>
              <img src="images/sanjiao.svg" alt=""/>
            </i>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span>全部价格</span>
            <i>
              <img src="images/sanjiao.svg" alt=""/>
            </i>
          </a>
        </li>

      </ul>
    </div>
    <div class="pic"><img src="images/search.svg" alt=""/></div>
  </div>
  <!--店铺下拉菜单-->
  <div class="shoplis hide list"></div>
  <!--地区下拉菜单-->
  <div class="arealis hide list"></div>
  <!--价格下拉菜单-->
  <div class="pricelis hide">
    <ul class="price">
      <li>
        <div class="shopName" style="fontSize:20/40rem">全部价格</div>
        <span class="center-self-y" style="display:block"><img src="images/current.svg" alt=""/></span>
      </li>
    </ul>
  </div>
  <!--产品列表-->
  <div class="pros">

  </div>
</section>
<script type="text/template" id="product-list">
  <ul class="clearfix">
  {{each result as value i}}
   <li>
     <a href="javascript:;">
       <div class="pic"><img src="{{value.productImg}}" alt=""/></div>
       <div class="info">
         <div class="tit one-txt-cut">
           {{value.productName}}
         </div>
         <div class="buy">
           <span class="price">{{value.productPrice}}</span>
           <span id="cou" href="javascript:;">去凑单</span>
         </div>
       </div>

     </a>
   </li>
  {{/each}}
  </ul>
</script>


<!--首页尾部开始-->
<section class="login">
  <a href="javascript:;">登录</a>
  <a href="javascript:;">注册</a>
  <a class="back" href="#"><img src="images/icons/top.jpg" alt=""/>返回顶部</a>
</section>
<footer>
  <p><span class="mobile-app">手机APP下载</span> 慢慢买手机版 -- <span>掌上比价平台</span></p>
  <p class="net">m.manmanbuy.com</p>
</footer>
<!--首页尾部结束-->
<script src="js/common/art-template.js"></script>
<script src="js/common/jquery-1.11.1.min.js"></script>
<script src="js/common/Route.js"></script>
<script src="js/common/Tools.js"></script>
<script src="js/gsproduct.js"></script>
</body>
</html>
