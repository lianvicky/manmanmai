<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>慢慢买首页</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="less/index.css"/>
   <script src="js/common/rem.js"></script>
</head>
<body>
<!--头部区域开始-->
<header>
  <div class="header-logo center-self-y"><a href="index.html"></a></div>
  <div class="header-app center-self-y"></div>
</header>
<section class="search">
  <div class="search-btn fr">
    <button class="center-self-y">搜索</button>
  </div>
  <div class="search-area">
    <input class="center-self-y" type="text" placeholder="请输入你想比价的商品">
  </div>
</section>
<!--头部区域结束-->
<!--商品列表部分开始-->
<script type="text/template" id="menu">
  {{ each result}}
  <li class="item">
    <a href={{$value.titlehref}}>
      {{#$value.img}}
      <p>{{ $value.name }}</p>
    </a>
  </li>
  {{ /each}}
</script>
<section >
  <ul class="row clearfix">
  </ul>
</section>
<!--商品列表部分结束-->
<section class="list-title">
  <span class="center-self-y">超值折扣推荐</span>
  <img src="images/icons/more.png" class="arrow center-self-y" alt=""/>
</section>
<!--列表产品开始-->
<script type="text/template" id="moneyCtrl">
  <ul>
    {{ each result}}
    <li>
      <a href="moneyProduct.html?productid={{$value.productId}}">
        <div class="pic fl">
          {{#$value.productImg2}}
        </div>
        <div class="info">
          <div class="title">
            {{$value.productName}}
            <span>{{$value.productPinkage}}</span>
          </div>
          <div class="info-bo clearfix">
            <span class="small fl">{{$value.productFrom}} | {{$value.productTime}}</span>
              <span class="comment fr">
                <i class="icon-comment"></i>
                {{$value.productComCount.replace("有","").replace("人评论","")}}
              </span>
          </div>
        </div>
      </a>
    </li>
    {{ /each }}
  </ul>
</script>
<section class="list-pro">
</section>
<!--列表产品结束-->
 <section class="more">
   <a href="getmoneyctrl">更多优惠信息>></a>
 </section>
 <section class="list-title">
   <span class="center-self-y">品牌排行</span>
   <img src="images/icons/more.png" class="arrow center-self-y" alt=""/>
 </section>
 <!--首页尾部开始-->
 <section class="login">
   <a href="javascript:;">登录</a>
   <a href="javascript:;">注册</a>
   <a class="back" href="#"><img src="images/icons/top.jpg" alt="返回顶部箭头"/>返回顶部</a>
 </section>
 <footer>
    <p><span class="mobile-app">手机APP下载</span> 慢慢买手机版 -- <span>掌上比价平台</span></p>
    <p class="net">m.manmanbuy.com</p>
 </footer>
 <!--首页尾部结束-->
 <script src="js/common/art-template.js"></script>
 <script src="js/common/jquery-1.11.1.min.js"></script>
 <script src="js/common/Route.js"></script>
 <script src="js/index.js"></script>
</body>
</html>
